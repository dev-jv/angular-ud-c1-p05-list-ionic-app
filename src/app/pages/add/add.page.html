<ion-header>
  <ion-toolbar>

    <ion-button color="." slot="start">
        <ion-back-button color="tertiary" default-href="/"></ion-back-button>
    </ion-button>

    <ion-title>{{list.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">New item</ion-label>
<!--      <ion-input #term (keyup.enter)="addItems(term.value)" type="text"></ion-input>-->
      <ion-input color="tertiary" [(ngModel)]="itemName" (keyup.enter)="addItems()" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-list-header *ngIf="list.items.length > 0">
      <ion-label>To do</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of list.items; let i = index" class="animated fadeInDown">
      <ion-item>
        <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completed" (ionChange)="changeCheck(item)"></ion-checkbox>
        <ion-label color="medium">{{item.desc}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(i)" color="light">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>


</ion-content>
