<ion-header>
  <ion-toolbar>

    <ion-button color="." slot="start">
        <ion-back-button color="tertiary" default-href="/"></ion-back-button>
    </ion-button>

    <ion-title>{{list.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">New item</ion-label>
<!--      <ion-input #term (keyup.enter)="addItems(term.value)" type="text"></ion-input>-->
      <ion-input [(ngModel)]="itemName" (keyup.enter)="addItems()" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>To do</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let it of list.items">
      <ion-checkbox slot="start" color="tertiary"></ion-checkbox>
      <ion-label>{{it.desc}}</ion-label>
    </ion-item>

  </ion-list>


</ion-content>
